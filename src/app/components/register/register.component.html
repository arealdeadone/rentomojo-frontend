<div class="container jumbotron">
  <h3 class="text-center">Login / Signup</h3>
  <hr>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form (submit)="register()" class="form-outline">
        <div class="form-group">
          <label for="name">Full name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" [(ngModel)]="credentials.name" required>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" [(ngModel)]="credentials.email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="credentials.password" required>
        </div>
        <button type="submit" class="btn btn-block btn-outline-success">Register!</button>
      </form>

    </div>
    <div class="col-md-3"></div>
  </div>
</div>
