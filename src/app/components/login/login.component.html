<div class="container jumbotron">
  <h3 class="text-center">Login / Signup</h3>
  <hr>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form class="form-outline" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" [(ngModel)]="credentials.email" class="form-control" placeholder="abc@example.com" required/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" [(ngModel)]="credentials.password" class="form-control" placeholder="********" required />
        </div>
        <div class="form-group">
          <button class="btn btn-outline-success btn-block">Submit</button>
        </div>
        <div class="form-group">
          <a routerLink="/register" class="text-muted">Not Yet Registered </a>
        </div>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
